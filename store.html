<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>

      <h1 class="band-name band-name-large">misfitDodo</h1>
      <div class="container">
        <button class="btn btn-header" type="button">
          Get My Latest Album
        </button>
      </div>
      <br />
      <br />
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>

          <span class="shop-item-title">Could Have Been</span>
          <img src="images/Could Have Been-1.jpg" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button type="button" class="btn btn-primary btn-shop-item">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Collecting Stones</span>
          <img src="images/Collecting Stones.jpg" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button type="button" class="btn btn-primary btn-shop-item">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Rollin' On</span>
          <img src="images/Rollin' On-1.jpg" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button type="button" class="btn btn-primary btn-shop-item">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Ozone</span>
          <img src="images/Ozone-1.jpg" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button type="button" class="btn btn-primary btn-shop-item">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <div>
            <span>T-Shirt</span>
          </div>
          <img src="" />
          <span>$12.99</span>
          <button type="button">ADD TO CART</button>
        </div>
        <div class="shop-item">
          <div>
            <span>Coffee Cup</span>
          </div>
          <img src="" />
          <span>$12.99</span>
          <button type="button">ADD TO CART</button>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div>
        <strong>ITEM</strong> &lt;&gt; <strong>PRICE</strong>&lt;&gt;
        <strong>QUANTITY</strong>&lt;&gt;
      </div>
      <div>
        <img src="" alt="Album 1" width="100" />
        <span>Album</span>
        &lt;&gt;
        <span>$9.99</span>
        &lt;&gt;
        <input type="number" value />
        <button type="button">REMOVE</button>
      </div>
      <div>
        <img src="" alt="T-Shirt" width="100" />
        <span>T-Shirt</span>
        &lt;&gt;
        <span>$19.99</span>
        &lt;&gt;
        <input type="number" value />
        <button type="button">REMOVE</button>
      </div>
      <hr />
      <div>
        <strong>Total</strong>
        <span>$39.99</span>
        <div>
          <button type="button">PURCHASE</button>
        </div>
